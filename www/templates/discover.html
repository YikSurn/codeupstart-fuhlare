<ion-view view-title="Discover" class="discover-page">
  <ion-content scroll="false">
    <div class="list card current-member"
    ng-class="{skipped: currentMember.rated == false,
    favorited: currentMember.rated == true}"
    ng-show="currentMember && !currentMember.hide">
      <div class="item item-image">
        <img ng-src="{{currentMember.photo}}" alt="photo">
      </div>
      <div class="item">
        <h2>{{currentMember.name}}</h2>
        <p>{{currentMember.tagline}}</p>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" ng-click="sendFeedback(false)">
          <i class="icon ion-close"></i>
          Skip
        </a>
        <a class="tab-item" ng-click="sendFeedback(true)">
          <i class="icon ion-heart"></i>
          Favorite
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
