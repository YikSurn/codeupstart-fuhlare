<ion-view view-title="Favorites" class="favorites-page">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="member in favorites">
        <img ng-src="{{member.photo}}" alt="photo">
        <h2>{{member.name}}</h2>
        <p>{{member.tagline}}</p>
        <ion-option-button class="button-assertive"
        ng-click="removeMember(member, $index)">
          <i class="ion-minus-circled"></i>
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
